<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin: 10px 0px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="container2">
        <img src="./images/illustration-hero.svg" alt="" srcset="" />
        <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs,<br />
            audiobooks, and podcasts on any device <br />
            anywhere you like!
          </p>
          <div class="container3 container-div mx">
            <div class="container3">
              <img src="./images/icon-music.svg" alt="" />
              <p><strong>Annual Plan </strong><br />$59.99/year</p>
            </div>
            <div><a href="#">Change</a></div>
          </div>
        <button class="payment">
          Proceed to Payment
        </button>

        <button class="cancel">
          Cancel Order
        </button>

        <div class="attribution">
          Challenge by
          <a
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </div>
      </div>
    </div>
  </body>
</html>
